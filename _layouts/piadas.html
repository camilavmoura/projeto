---
layout: default
---

<header class="post-header">
	<h1 class="post-title p-name" itemprop="name headline">{{ page.title }}</h1>
</header>

<div class="post-content e-content" itemprop="articleBody">
	{{ content }}
</div>

<nav>
	<ul>
		{% for piadas in site.piadas %}
		<li>
			<a href="{{site.baseurl}}/piadas/{{rei.slug}}">{{piadas.title}}</a>
			<p>{{piadas.category}}</p>
		</li>
		{% endfor %}
	</ul>
</nav>
